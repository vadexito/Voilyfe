<head>
	<title>Simple jquery slider with swipe support - Android iphone Ipad</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />    
	<link rel="STYLESHEET" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.sudoSlider.js"></script>
	<script type="text/javascript" src="js/jquery.touchSwipe-1.2.4.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){	
			var sudoSlider = $("#slider").sudoSlider({ 
				prevNext: false,
				customLink:'a.eventclass'
			});
			$('a.nextclass').click(function() {
				sudoSlider.goToSlide("next");
			});
			
			$('a.previousclass').click(function() {
				sudoSlider.goToSlide("prev");
			});		
		//Assign handlers to the simple direction handlers.
			var swipeOptions=
			{
				swipe:swipe,
				threshold:0
			}
			
			$(function()
			{			
				//Enable swiping...
				$("#slider").swipe( swipeOptions );

			});
		
			//Swipe handlers.
			//The only arg passed is the original touch event object			
			function swipe(event, direction)
			{
				if (direction == "left") {
					sudoSlider.goToSlide("next");
				}
				else if (direction == "right") {
					sudoSlider.goToSlide("prev");
				}
			}
	});
	</script>
			
		
				<style>
		
			#containerslider
			{
			    height: 300px; 
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}

			
			#slider li img
			{
				max-height:300px;
				max-width: 800px;
			}
			
			
		
		</style>
	


	
</head>
<body>

		</div>
		
	</div>
